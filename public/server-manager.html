<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(56, 189, 248, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 24px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #f3f4f6;
            text-align: center;
            margin-bottom: 6px;
            font-size: 1.75em;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 20px;
            font-size: 0.875em;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .action-button {
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(10px);
            color: #e5e7eb;
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.875em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: translateY(-2px);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.2);
            background: rgba(31, 41, 55, 0.8);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled {
            background: rgba(31, 41, 55, 0.3);
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .action-button.danger {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .action-button.danger:hover {
            border-color: rgba(239, 68, 68, 0.6);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.2);
        }

        .action-button.success {
            border-color: rgba(16, 185, 129, 0.3);
        }

        .action-button.success:hover {
            border-color: rgba(16, 185, 129, 0.6);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.2);
        }

        .action-button.warning {
            border-color: rgba(245, 158, 11, 0.3);
        }

        .action-button.warning:hover {
            border-color: rgba(245, 158, 11, 0.6);
            box-shadow: 0 8px 16px rgba(245, 158, 11, 0.2);
        }

        .status-box {
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .status-title {
            font-weight: 600;
            color: #f3f4f6;
            margin-bottom: 8px;
            font-size: 0.875em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-message {
            color: #d1d5db;
            line-height: 1.5;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.8em;
            white-space: pre-wrap;
            max-height: 250px;
            overflow-y: auto;
        }

        .status-message::-webkit-scrollbar {
            width: 6px;
        }

        .status-message::-webkit-scrollbar-track {
            background: rgba(31, 41, 55, 0.5);
            border-radius: 3px;
        }

        .status-message::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 3px;
        }

        .status-message.success {
            color: #6ee7b7;
        }

        .status-message.error {
            color: #fca5a5;
        }

        .status-message.info {
            color: #93c5fd;
        }

        .session-list {
            margin-top: 12px;
            max-height: 350px;
            overflow-y: auto;
        }

        .session-list::-webkit-scrollbar {
            width: 6px;
        }

        .session-list::-webkit-scrollbar-track {
            background: rgba(31, 41, 55, 0.5);
            border-radius: 3px;
        }

        .session-list::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 3px;
        }

        .session-item {
            background: rgba(31, 41, 55, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .session-item:hover {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(31, 41, 55, 0.6);
            transform: translateX(4px);
        }

        .session-info {
            flex: 1;
        }

        .session-name {
            font-weight: 600;
            color: #f3f4f6;
            margin-bottom: 4px;
            font-size: 0.875em;
        }

        .session-details {
            font-size: 0.75em;
            color: #9ca3af;
        }

        .session-actions {
            display: flex;
            gap: 8px;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .delete-btn:disabled {
            background: rgba(31, 41, 55, 0.3);
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .loader {
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 16px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.active {
            display: block;
        }

        .icon {
            margin-right: 6px;
            font-size: 1.1em;
        }

        .confirm-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confirm-dialog.active {
            display: flex;
        }

        .confirm-content {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 24px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .confirm-content h3 {
            margin-bottom: 12px;
            color: #f3f4f6;
            font-size: 1.1em;
        }

        .confirm-content p {
            margin-bottom: 20px;
            color: #d1d5db;
            line-height: 1.5;
            font-size: 0.9em;
        }

        .confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875em;
            transition: all 0.3s ease;
        }

        .confirm-btn.yes {
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .confirm-btn.yes:hover {
            background: rgba(239, 68, 68, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .confirm-btn.no {
            background: rgba(75, 85, 99, 0.8);
            color: white;
            border: 1px solid rgba(75, 85, 99, 0.5);
        }

        .confirm-btn.no:hover {
            background: rgba(75, 85, 99, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(75, 85, 99, 0.4);
        }

        @media (max-width: 640px) {
            .button-group {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Server Manager</h1>
        <p class="subtitle">Control your server operations</p>

        <div class="button-group">
            <button class="action-button danger" onclick="confirmAction('restart')">
                <span class="icon">üîÑ</span> Restart Server
            </button>
            <button class="action-button success" onclick="confirmAction('git-pull-restart')">
                <span class="icon">‚¨áÔ∏è</span> Git Pull & Restart
            </button>
            <button class="action-button warning" onclick="confirmAction('stop')">
                <span class="icon">‚è∏Ô∏è</span> Stop Server
            </button>
            <button class="action-button success" onclick="confirmAction('start')">
                <span class="icon">‚ñ∂Ô∏è</span> Start Server
            </button>
            <button class="action-button" onclick="getServerStatus()">
                <span class="icon">üìä</span> Server Status
            </button>
            <button class="action-button" onclick="getGitStatus()">
                <span class="icon">üåø</span> Git Status
            </button>
            <button class="action-button" onclick="viewLogs()">
                <span class="icon">üìù</span> View Logs
            </button>
            <button class="action-button" onclick="getSystemInfo()">
                <span class="icon">üíª</span> System Info
            </button>
            <button class="action-button warning" onclick="confirmAction('clear-logs')">
                <span class="icon">üóëÔ∏è</span> Clear PM2 Logs
            </button>
            <button class="action-button" onclick="confirmAction('npm-install')">
                <span class="icon">üì¶</span> NPM Install
            </button>
            <button class="action-button danger" onclick="confirmAction('restart-system')">
                <span class="icon">‚ö†Ô∏è</span> Restart System (PC)
            </button>
            <button class="action-button" onclick="viewSessionFolders()">
                <span class="icon">üìÅ</span> WhatsApp Sessions
            </button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="status-box" id="statusBox" style="display: none;">
            <div class="status-title">Status:</div>
            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="status-box" id="sessionBox" style="display: none;">
            <div class="status-title">WhatsApp Session Folders:</div>
            <div class="session-list" id="sessionList"></div>
        </div>
    </div>

    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-content">
            <h3>‚ö†Ô∏è Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to perform this action?</p>
            <div class="confirm-buttons">
                <button class="confirm-btn yes" onclick="executeAction()">Yes, proceed</button>
                <button class="confirm-btn no" onclick="closeConfirm()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentAction = null;

        function confirmAction(action) {
            currentAction = action;
            const messages = {
                restart: 'Are you sure you want to restart the server? This will:\n‚Ä¢ Stop server.js with PM2\n‚Ä¢ Kill all Chrome processes\n‚Ä¢ Start server.js with PM2',
                'git-pull-restart': 'Are you sure you want to pull from git and restart? This will:\n‚Ä¢ Pull latest code from master\n‚Ä¢ Install dependencies if needed\n‚Ä¢ Stop server\n‚Ä¢ Kill Chrome processes\n‚Ä¢ Start server with new code',
                stop: 'Are you sure you want to stop the server? This will stop all server processes.',
                start: 'Are you sure you want to start the server? This will start server.js with PM2.',
                'restart-system': '‚ö†Ô∏è DANGER! Are you sure you want to RESTART THE ENTIRE SYSTEM?\n\nThis will:\n‚Ä¢ Save PM2 configuration\n‚Ä¢ Reboot the computer\n‚Ä¢ Auto-start PM2 processes on boot\n\nServer will be offline for 2-3 minutes!',
                'clear-logs': 'Clear all PM2 logs? This cannot be undone.',
                'npm-install': 'Run npm install? This may take a few minutes.',
                'delete-session': 'Are you sure you want to DELETE this session folder?\n\nThis will:\n‚Ä¢ Stop the server\n‚Ä¢ Kill all Chrome processes\n‚Ä¢ Delete the session folder permanently\n‚Ä¢ Restart the server\n\nThis action CANNOT be undone!'
            };
            document.getElementById('confirmMessage').innerText = messages[action] || 'Are you sure you want to perform this action?';
            document.getElementById('confirmDialog').classList.add('active');
        }

        function confirmDeleteSession(folderName) {
            currentAction = 'delete-session';
            window.sessionToDelete = folderName;
            const message = `‚ö†Ô∏è DELETE SESSION: ${folderName}\n\nAre you sure you want to DELETE this session folder?\n\nThis will:\n‚Ä¢ Stop the server\n‚Ä¢ Kill all Chrome processes\n‚Ä¢ Delete the session folder permanently\n‚Ä¢ Restart the server\n\nThis action CANNOT be undone!`;
            document.getElementById('confirmMessage').innerText = message;
            document.getElementById('confirmDialog').classList.add('active');
        }

        function closeConfirm() {
            document.getElementById('confirmDialog').classList.remove('active');
            currentAction = null;
        }

        async function executeAction() {
            console.log('executeAction called with:', currentAction);
            closeConfirm();
            if (!currentAction) {
                console.log('No action selected');
                return;
            }

            showLoader();
            disableButtons(true);

            try {
                // Handle delete session separately
                if (currentAction === 'delete-session') {
                    const folderName = window.sessionToDelete;
                    console.log('Deleting session folder:', folderName);
                    if (!folderName) {
                        showStatus('Error: No folder selected', 'error');
                        hideLoader();
                        disableButtons(false);
                        return;
                    }

                    const response = await fetch('/api/server-manager/delete-wwebjs-folder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ folderName })
                    });

                    console.log('Delete response status:', response.status);
                    const data = await response.json();
                    console.log('Delete response data:', data);
                    
                    if (response.ok) {
                        showStatus(data.message + '\n\n' + (data.output || ''), 'success');
                        // Refresh the session list after deletion
                        setTimeout(() => viewSessionFolders(), 2000);
                    } else {
                        showStatus('Error: ' + (data.error || 'Unknown error occurred') + '\n\n' + (data.details || ''), 'error');
                    }
                    
                    window.sessionToDelete = null;
                    hideLoader();
                    disableButtons(false);
                    return;
                }

                // Handle other actions
                console.log('Executing action:', currentAction);
                const response = await fetch(`/api/server-manager/${currentAction}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    showStatus(data.message, 'success');
                    if (data.output) {
                        showStatus(data.message + '\n\nOutput:\n' + data.output, 'success');
                    }
                } else {
                    showStatus('Error: ' + (data.error || 'Unknown error occurred'), 'error');
                    if (data.details) {
                        showStatus('Error: ' + data.error + '\n\nDetails:\n' + data.details, 'error');
                    }
                }
            } catch (error) {
                console.error('Error in executeAction:', error);
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function getServerStatus() {
            console.log('getServerStatus called');
            showLoader();
            disableButtons(true);

            try {
                const response = await fetch('/api/server-manager/status');
                console.log('Status response:', response.status);
                const data = await response.json();
                console.log('Status data:', data);
                
                if (response.ok) {
                    let statusText = 'Server Status:\n\n';
                    if (data.processes && data.processes.length > 0) {
                        data.processes.forEach(proc => {
                            statusText += `Process: ${proc.name}\n`;
                            statusText += `Status: ${proc.status}\n`;
                            statusText += `PID: ${proc.pid}\n`;
                            statusText += `Uptime: ${proc.uptime}\n`;
                            statusText += `Memory: ${proc.memory}\n`;
                            statusText += `CPU: ${proc.cpu}\n\n`;
                        });
                    } else {
                        statusText += 'No PM2 processes found or server is stopped.';
                    }
                    showStatus(statusText, 'info');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get status'), 'error');
                }
            } catch (error) {
                console.error('Error in getServerStatus:', error);
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function getGitStatus() {
            console.log('getGitStatus called');
            showLoader();
            disableButtons(true);

            try {
                const response = await fetch('/api/server-manager/git-status');
                console.log('Git status response:', response.status);
                const data = await response.json();
                console.log('Git status data:', data);
                
                if (response.ok) {
                    let statusText = 'üåø Git Status:\n\n';
                    statusText += `Branch: ${data.branch}\n`;
                    statusText += `Last Commit: ${data.lastCommit}\n\n`;
                    statusText += `Status:\n${data.status}`;
                    showStatus(statusText, 'info');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get git status'), 'error');
                }
            } catch (error) {
                console.error('Error in getGitStatus:', error);
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function viewLogs() {
            console.log('viewLogs called');
            showLoader();
            disableButtons(true);

            try {
                const lines = prompt('How many lines of logs to view?', '100');
                if (!lines) {
                    hideLoader();
                    disableButtons(false);
                    return;
                }

                const response = await fetch(`/api/server-manager/logs?lines=${lines}`);
                console.log('Logs response:', response.status);
                const data = await response.json();
                console.log('Logs data length:', data.logs?.length || 0);
                
                if (response.ok) {
                    showStatus('üìù Recent Logs:\n\n' + data.logs, 'info');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get logs'), 'error');
                }
            } catch (error) {
                console.error('Error in viewLogs:', error);
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function getSystemInfo() {
            console.log('getSystemInfo called');
            showLoader();
            disableButtons(true);

            try {
                const response = await fetch('/api/server-manager/system-info');
                console.log('System info response:', response.status);
                const data = await response.json();
                console.log('System info data:', data);
                
                if (response.ok) {
                    let infoText = 'üíª System Information:\n\n';
                    infoText += '=== Disk Usage ===\n' + data.disk + '\n\n';
                    infoText += '=== Memory ===\n' + data.memory + '\n\n';
                    infoText += '=== Uptime ===\n' + data.uptime;
                    showStatus(infoText, 'info');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get system info'), 'error');
                }
            } catch (error) {
                console.error('Error in getSystemInfo:', error);
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function viewSessionFolders() {
            console.log('viewSessionFolders called');
            showLoader();
            disableButtons(true);

            try {
                const response = await fetch('/api/server-manager/wwebjs-folders');
                console.log('Session folders response:', response.status);
                const data = await response.json();
                console.log('Session folders data:', data);
                
                if (response.ok) {
                    const sessionBox = document.getElementById('sessionBox');
                    const sessionList = document.getElementById('sessionList');
                    
                    // Hide status box, show session box
                    document.getElementById('statusBox').style.display = 'none';
                    sessionBox.style.display = 'block';
                    
                    if (data.folders && data.folders.length > 0) {
                        sessionList.innerHTML = data.folders.map(folder => {
                            const modifiedDate = new Date(folder.modified).toLocaleString();
                            return `
                                <div class="session-item">
                                    <div class="session-info">
                                        <div class="session-name">üìÇ ${folder.name}</div>
                                        <div class="session-details">
                                            Size: ${folder.size} | Modified: ${modifiedDate}
                                        </div>
                                    </div>
                                    <div class="session-actions">
                                        <button class="delete-btn" onclick="confirmDeleteSession('${folder.name}')">
                                            üóëÔ∏è Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        sessionList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No session folders found</div>';
                    }
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get session folders'), 'error');
                }
            } catch (error) {
                console.error('Error in viewSessionFolders:', error);
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        function showStatus(message, type) {
            const statusBox = document.getElementById('statusBox');
            const statusMessage = document.getElementById('statusMessage');
            const sessionBox = document.getElementById('sessionBox');
            
            // Hide session box, show status box
            sessionBox.style.display = 'none';
            statusBox.style.display = 'block';
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
        }

        function showLoader() {
            document.getElementById('loader').classList.add('active');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('active');
        }

        function disableButtons(disabled) {
            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach(button => {
                button.disabled = disabled;
            });
        }
    </script>
</body>
</html>

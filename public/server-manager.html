<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .action-button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .action-button.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .action-button.warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .status-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #667eea;
        }

        .status-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .status-message {
            color: #666;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .status-message.success {
            color: #28a745;
        }

        .status-message.error {
            color: #dc3545;
        }

        .status-message.info {
            color: #17a2b8;
        }

        .session-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .session-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .session-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }

        .session-info {
            flex: 1;
        }

        .session-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .session-details {
            font-size: 0.85em;
            color: #666;
        }

        .session-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(245, 87, 108, 0.3);
        }

        .delete-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader.active {
            display: block;
        }

        .icon {
            margin-right: 10px;
        }

        .confirm-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .confirm-dialog.active {
            display: flex;
        }

        .confirm-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
        }

        .confirm-content h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .confirm-content p {
            margin-bottom: 25px;
            color: #666;
        }

        .confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .confirm-btn.yes {
            background: #dc3545;
            color: white;
        }

        .confirm-btn.no {
            background: #6c757d;
            color: white;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Server Manager</h1>
        <p class="subtitle">Control your server operations</p>

        <div class="button-group">
            <button class="action-button danger" onclick="confirmAction('restart')">
                <span class="icon">üîÑ</span> Restart Server
            </button>
            <button class="action-button success" onclick="confirmAction('git-pull-restart')">
                <span class="icon">‚¨áÔ∏è</span> Git Pull & Restart
            </button>
            <button class="action-button warning" onclick="confirmAction('stop')">
                <span class="icon">‚è∏Ô∏è</span> Stop Server
            </button>
            <button class="action-button success" onclick="confirmAction('start')">
                <span class="icon">‚ñ∂Ô∏è</span> Start Server
            </button>
            <button class="action-button" onclick="getServerStatus()">
                <span class="icon">üìä</span> Server Status
            </button>
            <button class="action-button" onclick="getGitStatus()">
                <span class="icon">üåø</span> Git Status
            </button>
            <button class="action-button" onclick="viewLogs()">
                <span class="icon">üìù</span> View Logs
            </button>
            <button class="action-button" onclick="getSystemInfo()">
                <span class="icon">üíª</span> System Info
            </button>
            <button class="action-button warning" onclick="confirmAction('clear-logs')">
                <span class="icon">üóëÔ∏è</span> Clear PM2 Logs
            </button>
            <button class="action-button" onclick="confirmAction('npm-install')">
                <span class="icon">üì¶</span> NPM Install
            </button>
            <button class="action-button danger" onclick="confirmAction('restart-system')">
                <span class="icon">‚ö†Ô∏è</span> Restart System (PC)
            </button>
            <button class="action-button" onclick="viewSessionFolders()">
                <span class="icon">üìÅ</span> WhatsApp Sessions
            </button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="status-box" id="statusBox" style="display: none;">
            <div class="status-title">Status:</div>
            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="status-box" id="sessionBox" style="display: none;">
            <div class="status-title">WhatsApp Session Folders:</div>
            <div class="session-list" id="sessionList"></div>
        </div>
    </div>

    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-content">
            <h3>‚ö†Ô∏è Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to perform this action?</p>
            <div class="confirm-buttons">
                <button class="confirm-btn yes" onclick="executeAction()">Yes, proceed</button>
                <button class="confirm-btn no" onclick="closeConfirm()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentAction = null;

        function confirmAction(action) {
            currentAction = action;
            const messages = {
                restart: 'Are you sure you want to restart the server? This will:\n‚Ä¢ Stop server.js with PM2\n‚Ä¢ Kill all Chrome processes\n‚Ä¢ Start server.js with PM2',
                'git-pull-restart': 'Are you sure you want to pull from git and restart? This will:\n‚Ä¢ Pull latest code from master\n‚Ä¢ Install dependencies if needed\n‚Ä¢ Stop server\n‚Ä¢ Kill Chrome processes\n‚Ä¢ Start server with new code',
                stop: 'Are you sure you want to stop the server? This will stop all server processes.',
                start: 'Are you sure you want to start the server? This will start server.js with PM2.',
                'restart-system': '‚ö†Ô∏è DANGER! Are you sure you want to RESTART THE ENTIRE SYSTEM?\n\nThis will:\n‚Ä¢ Save PM2 configuration\n‚Ä¢ Reboot the computer\n‚Ä¢ Auto-start PM2 processes on boot\n\nServer will be offline for 2-3 minutes!',
                'clear-logs': 'Clear all PM2 logs? This cannot be undone.',
                'npm-install': 'Run npm install? This may take a few minutes.',
                'delete-session': 'Are you sure you want to DELETE this session folder?\n\nThis will:\n‚Ä¢ Stop the server\n‚Ä¢ Kill all Chrome processes\n‚Ä¢ Delete the session folder permanently\n‚Ä¢ Restart the server\n\nThis action CANNOT be undone!'
            };
            document.getElementById('confirmMessage').innerText = messages[action] || 'Are you sure you want to perform this action?';
            document.getElementById('confirmDialog').classList.add('active');
        }

        function confirmDeleteSession(folderName) {
            currentAction = 'delete-session';
            window.sessionToDelete = folderName;
            const message = `‚ö†Ô∏è DELETE SESSION: ${folderName}\n\nAre you sure you want to DELETE this session folder?\n\nThis will:\n‚Ä¢ Stop the server\n‚Ä¢ Kill all Chrome processes\n‚Ä¢ Delete the session folder permanently\n‚Ä¢ Restart the server\n\nThis action CANNOT be undone!`;
            document.getElementById('confirmMessage').innerText = message;
            document.getElementById('confirmDialog').classList.add('active');
        }

        function closeConfirm() {
            document.getElementById('confirmDialog').classList.remove('active');
            currentAction = null;
        }

        async function executeAction() {
            closeConfirm();
            if (!currentAction) return;

            showLoader();
            disableButtons(true);

            try {
                // Handle delete session separately
                if (currentAction === 'delete-session') {
                    const folderName = window.sessionToDelete;
                    if (!folderName) {
                        showStatus('Error: No folder selected', 'error');
                        return;
                    }

                    const response = await fetch('/api/server-manager/delete-wwebjs-folder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ folderName })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        showStatus(data.message + '\n\n' + (data.output || ''), 'success');
                        // Refresh the session list after deletion
                        setTimeout(() => viewSessionFolders(), 2000);
                    } else {
                        showStatus('Error: ' + (data.error || 'Unknown error occurred') + '\n\n' + (data.details || ''), 'error');
                    }
                    
                    window.sessionToDelete = null;
                    return;
                }

                // Handle other actions
                const response = await fetch(`/api/server-manager/${currentAction}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus(data.message, 'success');
                    if (data.output) {
                        showStatus(data.message + '\n\nOutput:\n' + data.output, 'success');
                    }
                } else {
                    showStatus('Error: ' + (data.error || 'Unknown error occurred'), 'error');
                    if (data.details) {
                        showStatus('Error: ' + data.error + '\n\nDetails:\n' + data.details, 'error');
                    }
                }
            } catch (error) {
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function getServerStatus() {
            showLoader();
            disableButtons(true);

            try {
                const response = await fetch('/api/server-manager/status');
                const data = await response.json();
                
                if (response.ok) {
                    let statusText = 'Server Status:\n\n';
                    if (data.processes && data.processes.length > 0) {
                        data.processes.forEach(proc => {
                            statusText += `Process: ${proc.name}\n`;
                            statusText += `Status: ${proc.status}\n`;
                            statusText += `PID: ${proc.pid}\n`;
                            statusText += `Uptime: ${proc.uptime}\n`;
                            statusText += `Memory: ${proc.memory}\n`;
                            statusText += `CPU: ${proc.cpu}\n\n`;
                        });
                    } else {
                        statusText += 'No PM2 processes found or server is stopped.';
                    }
                    showStatus(statusText, 'info');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get status'), 'error');
                }
            } catch (error) {
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function getGitStatus() {
            showLoader();
            disableButtons(true);

            try {
                const response = await fetch('/api/server-manager/git-status');
                const data = await response.json();
                
                if (response.ok) {
                    let statusText = 'üåø Git Status:\n\n';
                    statusText += `Branch: ${data.branch}\n`;
                    statusText += `Last Commit: ${data.lastCommit}\n\n`;
                    statusText += `Status:\n${data.status}`;
                    showStatus(statusText, 'info');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get git status'), 'error');
                }
            } catch (error) {
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function viewLogs() {
            showLoader();
            disableButtons(true);

            try {
                const lines = prompt('How many lines of logs to view?', '100');
                if (!lines) {
                    hideLoader();
                    disableButtons(false);
                    return;
                }

                const response = await fetch(`/api/server-manager/logs?lines=${lines}`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('üìù Recent Logs:\n\n' + data.logs, 'info');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get logs'), 'error');
                }
            } catch (error) {
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function getSystemInfo() {
            showLoader();
            disableButtons(true);

            try {
                const response = await fetch('/api/server-manager/system-info');
                const data = await response.json();
                
                if (response.ok) {
                    let infoText = 'üíª System Information:\n\n';
                    infoText += '=== Disk Usage ===\n' + data.disk + '\n\n';
                    infoText += '=== Memory ===\n' + data.memory + '\n\n';
                    infoText += '=== Uptime ===\n' + data.uptime;
                    showStatus(infoText, 'info');
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get system info'), 'error');
                }
            } catch (error) {
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        async function viewSessionFolders() {
            showLoader();
            disableButtons(true);

            try {
                const response = await fetch('/api/server-manager/wwebjs-folders');
                const data = await response.json();
                
                if (response.ok) {
                    const sessionBox = document.getElementById('sessionBox');
                    const sessionList = document.getElementById('sessionList');
                    
                    // Hide status box, show session box
                    document.getElementById('statusBox').style.display = 'none';
                    sessionBox.style.display = 'block';
                    
                    if (data.folders && data.folders.length > 0) {
                        sessionList.innerHTML = data.folders.map(folder => {
                            const modifiedDate = new Date(folder.modified).toLocaleString();
                            return `
                                <div class="session-item">
                                    <div class="session-info">
                                        <div class="session-name">üìÇ ${folder.name}</div>
                                        <div class="session-details">
                                            Size: ${folder.size} | Modified: ${modifiedDate}
                                        </div>
                                    </div>
                                    <div class="session-actions">
                                        <button class="delete-btn" onclick="confirmDeleteSession('${folder.name}')">
                                            üóëÔ∏è Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        sessionList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No session folders found</div>';
                    }
                } else {
                    showStatus('Error: ' + (data.error || 'Failed to get session folders'), 'error');
                }
            } catch (error) {
                showStatus('Error: Failed to communicate with server\n' + error.message, 'error');
            } finally {
                hideLoader();
                disableButtons(false);
            }
        }

        function showStatus(message, type) {
            const statusBox = document.getElementById('statusBox');
            const statusMessage = document.getElementById('statusMessage');
            const sessionBox = document.getElementById('sessionBox');
            
            // Hide session box, show status box
            sessionBox.style.display = 'none';
            statusBox.style.display = 'block';
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
        }

        function showLoader() {
            document.getElementById('loader').classList.add('active');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('active');
        }

        function disableButtons(disabled) {
            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach(button => {
                button.disabled = disabled;
            });
        }
    </script>
</body>
</html>
